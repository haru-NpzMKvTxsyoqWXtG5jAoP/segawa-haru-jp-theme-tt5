<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Masonry Test</title>
    <style>
        .gallery {
            max-width: 1200px;
            margin: 20px;
        }
        
        .grid-sizer, .item {
            width: 33.333%;
        }
        
        .item {
            margin-bottom: 10px;
            background: #f0f0f0;
            border: 2px solid #ccc;
        }
        
        .item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Minimal Masonry Test</h1>
    
    <div class="gallery">
        <div class="grid-sizer"></div>
        
        <div class="item">
            <img src="https://picsum.photos/300/200?random=1" alt="Test 1">
            <p>Item 1</p>
        </div>
        
        <div class="item">
            <img src="https://picsum.photos/300/300?random=2" alt="Test 2">
            <p>Item 2</p>
        </div>
        
        <div class="item">
            <img src="https://picsum.photos/300/150?random=3" alt="Test 3">
            <p>Item 3</p>
        </div>
        
        <div class="item">
            <img src="https://picsum.photos/300/250?random=4" alt="Test 4">
            <p>Item 4</p>
        </div>
        
        <div class="item">
            <img src="https://picsum.photos/300/180?random=5" alt="Test 5">
            <p>Item 5</p>
        </div>
        
        <div class="item">
            <img src="https://picsum.photos/300/320?random=6" alt="Test 6">
            <p>Item 6</p>
        </div>
    </div>
    
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var grid = document.querySelector('.gallery');
            
            imagesLoaded(grid, function() {
                console.log('Images loaded, initializing Masonry...');
                
                var msnry = new Masonry(grid, {
                    itemSelector: '.item',
                    columnWidth: '.grid-sizer',
                    gutter: 10,
                    percentPosition: false
                });
                
                console.log('Masonry initialized:', msnry);
                
                setTimeout(function() {
                    console.log('=== DEBUG ===');
                    var items = grid.querySelectorAll('.item');
                    items.forEach(function(item, index) {
                        var style = window.getComputedStyle(item);
                        console.log('Item ' + (index + 1) + ':', {
                            position: style.position,
                            left: style.left,
                            top: style.top,
                            width: style.width
                        });
                    });
                }, 1000);
            });
        });
    </script>
</body>
</html>
