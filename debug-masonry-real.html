<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Masonry Debug Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f0f0f0;
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Real Masonry Debug Test (Using actual style.css)</h1>
    
    <div class="haru-masonry-gallery">
        <div class="haru-grid-sizer"></div>
        
        <div class="haru-masonry-gallery-item">
            <img src="https://picsum.photos/300/200?random=1" alt="Test 1">
            <div style="padding: 10px;">
                <h3>テスト画像 1</h3>
                <p>説明文テスト</p>
            </div>
        </div>
        
        <div class="haru-masonry-gallery-item">
            <img src="https://picsum.photos/300/280?random=2" alt="Test 2">
            <div style="padding: 10px;">
                <h3>テスト画像 2</h3>
                <p>縦長画像のテスト</p>
            </div>
        </div>
        
        <div class="haru-masonry-gallery-item">
            <img src="https://picsum.photos/300/150?random=3" alt="Test 3">
            <div style="padding: 10px;">
                <h3>テスト画像 3</h3>
                <p>横長画像のテスト</p>
            </div>
        </div>
        
        <div class="haru-masonry-gallery-item">
            <img src="https://picsum.photos/300/220?random=4" alt="Test 4">
            <div style="padding: 10px;">
                <h3>テスト画像 4</h3>
                <p>標準サイズのテスト</p>
            </div>
        </div>
        
        <div class="haru-masonry-gallery-item">
            <img src="https://picsum.photos/300/180?random=5" alt="Test 5">
            <div style="padding: 10px;">
                <h3>テスト画像 5</h3>
                <p>もう一つのテスト画像</p>
            </div>
        </div>
        
        <div class="haru-masonry-gallery-item">
            <img src="https://picsum.photos/300/320?random=6" alt="Test 6">
            <div style="padding: 10px;">
                <h3>テスト画像 6</h3>
                <p>さらに縦長の画像テスト</p>
            </div>
        </div>
    </div>
    
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/custom-masonry.js"></script>
</body>
</html>
